<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#050505"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff005c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Grid Background -->
  <rect width="800" height="300" fill="url(#grid)" />
  
  <!-- Central Glow -->
  <circle cx="400" cy="150" r="100" fill="url(#grad1)" opacity="0.1" filter="url(#glow)" />
  
  <!-- Main Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="60" fill="white" letter-spacing="4" filter="url(#glow)">
    SAQIB VISUALS
  </text>
  
  <!-- Subtext -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="Courier New, monospace" font-size="18" fill="#00f2ea" letter-spacing="2">
    &lt; CODE / DESIGN / EDIT &gt;
  </text>
  
  <!-- Decorative Lines -->
  <line x1="200" y1="180" x2="600" y2="180" stroke="url(#grad1)" stroke-width="2" />
  <rect x="180" y="100" width="4" height="100" fill="#ff005c" />
  <rect x="616" y="100" width="4" height="100" fill="#00f2ea" />
  
  <!-- Corner Accents -->
  <path d="M 20 20 L 50 20 L 20 50 Z" fill="#00f2ea" opacity="0.5"/>
  <path d="M 780 280 L 750 280 L 780 250 Z" fill="#ff005c" opacity="0.5"/>
</svg>